<!DOCTYPE html>
<html>
<head>
    <title>Export OG Image</title>
    <style>
        body {
            font-family: system-ui;
            padding: 40px;
            background: #1a1a1a;
            color: white;
        }
        .instructions {
            max-width: 600px;
            margin-bottom: 30px;
        }
        .instructions h1 {
            color: #22c55e;
        }
        .instructions ol {
            line-height: 1.8;
        }
        img {
            border: 1px solid #333;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>Export OG Image to PNG</h1>
        <ol>
            <li>Right-click on the image below</li>
            <li>Select <strong>"Save Image As..."</strong></li>
            <li>Save it as <strong>og-image.png</strong> in your tacttus-landing folder</li>
            <li>Deploy to Vercel</li>
            <li>Use LinkedIn Post Inspector to refresh the cache</li>
        </ol>
        <p>Or use <a href="https://cloudconvert.com/svg-to-png" target="_blank" style="color: #22c55e;">CloudConvert</a> to convert the SVG file.</p>
    </div>
    
    <img src="og-image.svg" alt="OG Image Preview" width="1200" height="630">
</body>
</html>
